<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" type="image/png" href="/icon.png" />

		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Leaflet Library -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			defer
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- Assets -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<script defer src="assets/js/script.js"></script>
		<title>Mapty // Map your workouts</title>

		<!-- OG tags -->
		<meta property="og:title" content="Mapty - Map your workouts!" />
		<meta property="og:url" content="https://omnifood.darshanvaishya.xyz" />
		<meta
			property="og:image"
			content="https://mapty.darshanvaishya.xyz/assets/img/og-image.png"
		/>
		<meta property="og:type" content="article" />
		<meta
			property="og:description"
			content="Web app which tracks your workouts on the map for easier access and sharing."
		/>
		<meta property="og:locale" content="en_US" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Twitter OG tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Mapty - Map your workouts!" />
		<meta
			name="twitter:description"
			content="Web app which tracks your workouts on the map for easier access and sharing."
		/>
		<meta name="twitter:url" content="https://mapty.darshanvaishya.xyz" />
		<meta
			name="twitter:image"
			content="https://mapty.darshanvaishya.xyz/assets/img/og-image.png"
		/>
	</head>
	<body>
		<div class="sidebar">
			<img src="assets/img/logo.png" alt="Logo" class="logo" />

			<ul class="workouts">
				<form class="form hidden">
					<div class="form__row">
						<label class="form__label">Type</label>
						<select class="form__input form__input--type">
							<option value="running">Running</option>
							<option value="cycling">Cycling</option>
						</select>
					</div>
					<div class="form__row">
						<label class="form__label">Distance</label>
						<input
							class="form__input form__input--distance"
							type="number"
							placeholder="km"
							required
						/>
					</div>
					<div class="form__row">
						<label class="form__label">Duration</label>
						<input
							class="form__input form__input--duration"
							type="number"
							placeholder="min"
							required
						/>
					</div>
					<div class="form__row">
						<label class="form__label">Cadence</label>
						<input
							class="form__input form__input--cadence"
							type="number"
							placeholder="step/min"
						/>
					</div>
					<div class="form__row form__row--hidden">
						<label class="form__label">Elev Gain</label>
						<input
							class="form__input form__input--elevation"
							type="number"
							placeholder="meters"
						/>
					</div>
					<button class="form__btn">OK</button>
				</form>
			</ul>

			<p class="copyright">
				&copy; Created by
				<a
					class="twitter-link"
					target="_blank"
					href="https://twitter.com/darshan_vaishya"
					>Darshan Vaishya</a
				>. Code on
				<a
					class="twitter-link"
					target="_blank"
					href="https://github.com/DarshanVaishya/mapty-app"
				>
					github</a
				>
			</p>
		</div>

		<div id="map"></div>
	</body>
</html>
